<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please complete this survey!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">What is your name?</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="beverage">Which drinks do you consume regularly?</label>
            <select class="form-control" id="beverage">
              <option value='Coffee'>Coffee</option>
              <option value='Tea'>Tea</option>
              <option value='Water'>Water</option>
              <option value='Soda'>Soda</option>
              <option value='Juice'>Juice</option>
            </select>
          </div>
          <div class="radio">
            <h6>What is your favorite flavor of ice cream?</h6>
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="other">
              Other
            </label>
          </div>

          <div class="form-group">
            <label for="birthday">What is your date of birth?</label>
            <input id="birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <button type="submit" class="btn btn-primary">Submit results!</button>
        </form>
      </div>

      <div class="story">
        <h1>You selected these answers:</h1>
        <p>Name: <span class="name"></span></p>
        <p>Type of drinks: <span class="drink"></span></p>
        <p>Flavor of ice cream: <span class="icecream"></span></p>
        <p>Date of birth: <span class="dob"></span></p>
        <p>Favorite color: <span class="color"></span></p>

      </div>
    </div>
  </body>
</html>
